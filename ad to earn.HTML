<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ads to Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    section {
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    form {
      max-width: 400px;
    }
  </style>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5689094559671804"
     crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Ads to Earn</h1>
    <p>Entertainment that pays!</p>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('profile')">Profile</a>
    <a href="#" onclick="showPage('wallets')">Wallets</a>
  </nav>

  <section id="home">
    <h2>Welcome to Ads to Earn</h2>
    <p>Watch videos, view ads, and earn rewards!</p>

    <!-- Your real Google AdSense Ad Block -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
         data-ad-client="ca-pub-5689094559671804"
         data-ad-slot="1344824495"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </section>

  <section id="profile" style="display:none;">
    <h2>Your Profile</h2>
    <p>Coming soon: login, settings, and more.</p>
  </section>

  <section id="wallets" style="display:none;">
    <h2>Your Wallet</h2>
    <p>Track your earnings and request withdrawals.</p>

    <h3>Withdraw via UPI</h3>
    <form id="upiForm" onsubmit="submitUPI(event)">
      <label for="upi">UPI ID:</label><br />
      <input type="text" id="upi" required><br />

      <label for="amount">Amount (₹):</label><br />
      <input type="number" id="amount" required><br /><br />

      <button type="submit">Submit Withdrawal</button>
    </form>
    <p id="upiMessage" style="color: green; margin-top: 10px;"></p>
  </section>

  <script>
    function showPage(page) {
      ['home', 'profile', 'wallets'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
      document.getElementById(page).style.display = 'block';
    }

    function submitUPI(event) {
      event.preventDefault();
      const upi = document.getElementById("upi").value;
      const amount = document.getElementById("amount").value;
      document.getElementById("upiMessage").textContent = 
        `Withdrawal request of ₹${50} to UPI ID ${7047967960@ptsbi} submitted!`;
      document.getElementById("upiForm").reset();
    }
  </script>
</body>
</html>
